<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="flex-container calculator">
    <div class="flex-container display">1 + 11 - 33 * 5 / 2</div>
    <div class="flex-container button-container">
      <!-- First row -->
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <!-- Second row -->
      <button>1</button>
      <button>2-</button>
      <button>3x</button>
      <button>4/</button>
      <!-- Third row -->
      <button>5+</button>
      <button>6-</button>
      <button>7x</button>
      <button>8/</button>
      <!-- Fourth row -->
      <button>9</button>
      <button>0</button>
      <button>C</button>
      <button>=</button>
    </div>
  </div>

</body>
</html>
